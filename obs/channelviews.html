<!DOCTYPE html>
<head>
    <title>Live Mixerno Subscriber Count BETA</title>
    <link rel="stylesheet" href="/css/odometercolor.css">
    <link rel="stylesheet" href="/css/obs.css">
    <script src="/js/odometer.js"></script>
    <script type="text/javascript" src="/js/jquery-3.1.1.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
   <div class="odometer odometer-auto-theme" id="viewcount"></div>
</body>

<script>
var channel = window.location.href.split('?u=')[1] || '';

function update(chanid) {
    fetch('https://api.subscriberwars.space/youtube/channel/'+chanid+'').then(res => res.json()).then(data => {
        viewcount.innerHTML = data.items[0].statistics.viewCount
    });
}

// Intervals
setInterval(() => {
    update(channel);
}, 2000);

update(channel)

</script>
